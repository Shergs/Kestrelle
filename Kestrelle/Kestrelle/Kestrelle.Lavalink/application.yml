server:
  port: 2333
  address: 0.0.0.0

lavalink:
  server:
    password: "yousshallnotpass"
    sources:
      youtube: false   # IMPORTANT: disable built-in YouTube source

  plugins:
    # Install youtube-source plugin (auto-download)
    - dependency: "dev.lavalink.youtube:youtube-plugin:1.16.0"
      snapshot: false

plugins:
  youtube:
    enabled: true
    allowSearch: true
    allowDirectVideoIds: true
    allowDirectPlaylistIds: true
    clients:
      - MUSIC
      - ANDROID_VR
      - WEB
      - WEBEMBEDDED
